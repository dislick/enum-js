<html>
<head>
  <title>enum.js Demonstration</title>
  <script type="text/javascript" src="enum.js"></script>
</head>
<body>

  <script type="text/javascript">

    var Days = new Enum([ 'Monday', 'Tuesday', 'Wednesday' ]);
    var testDay = Days.Monday;

    console.log(Days.Monday.toString());

    if (testDay == Days.Monday) {
      console.log('testDay equals Monday');
    }

    if (testDay == Days.Tuesday) {
      console.log('Error! testDay equals Tuesday');
    }

  </script>

</body>
</html>
