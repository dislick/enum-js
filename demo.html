<html>
<head>
  <title>enum.js Demonstration</title>
  <script type="text/javascript" src="source/enum.js"></script>
  <style type="text/css">
    h1, p {
      font-family: Helvetica, Arial, sans-serif;
      color: rgb(51, 51, 51);
    }
    h1 {
      font-size: 38px;
    }
  </style>
</head>
<body>

  <h1>enum.js Demo</h1>
  <p>Open your console and look at the source code of this page.</p>

  <script type="text/javascript">

    var Days = new Enum([ 'Monday', 'Tuesday', 'Wednesday' ], { finalize: true });
    var testDay = Days.Monday;



    if (testDay === Days.Monday) {
      console.log('testDay equals Monday');
      console.log('toString of testDay: ' + testDay.toString());
    }

    if (testDay === Days.Tuesday) {
      console.log('Error! testDay equals Tuesday');
    }

  </script>

</body>
</html>
